<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="event">
      <h1>{{title}}</h1>
      <p>You clicked {{count}} times.</p>
      <button type="button" name="button" @click="count+=1">Click Me</button>
      <p></p><div class="">
        <input type="text" name="" v-model='message' @keyup.enter="showMessage"
        @keyup.up="showMessage" @keyup.down="showMessage" value=""><p></p>
        <button type="button" name="button" @click="showMessage" >Alert</button>
      </div>

    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el:'.event',
        data:{
          title:'Event Listener',
          count:0,
          message:''
        },
        methods:{
          showMessage(){
            alert(this.message)
          }
        }
      })
    </script>
  </body>
</html>
